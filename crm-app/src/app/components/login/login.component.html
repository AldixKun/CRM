<div class="login-container" style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f5;">
  
  <div class="card" style="background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 350px;">
    <h2 style="text-align: center; color: #333; margin-bottom: 20px;">CRM Login</h2>
    
    <div style="margin-bottom: 15px;">
      <input type="email" [(ngModel)]="correo" placeholder="ana@example.com" 
             style="width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px;">
    </div>

    <div style="margin-bottom: 20px; display: flex; gap: 5px;">
      
      <input [type]="showPassword() ? 'text' : 'password'" [(ngModel)]="password" placeholder="ContraseÃ±a" 
             style="flex: 1; padding: 10px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px;">
      
      <button (click)="togglePassword()" type="button" style="padding: 0 10px; cursor: pointer; border: 1px solid #ddd; background: #eee; border-radius: 4px;">
        {{ showPassword() ? 'ğŸ‘ï¸' : 'ğŸ”’' }}
      </button>
    </div>

    <div *ngIf="error" style="color: red; text-align: center; margin-bottom: 10px; font-size: 0.9em;">
      {{ error }}
    </div>

    <button (click)="login()" 
            style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
      Entrar
    </button>
  </div>

</div>
