<div class="container" style="padding: 20px;">
  <h2>Tu Cesta de la Compra</h2>

  <div *ngIf="cartItems.length === 0">
    <p>Tu cesta está vacía. <a href="/">Volver a la tienda</a></p>
  </div>

  <div *ngIf="cartItems.length > 0">
    <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
      <tr style="background: #f4f4f4; text-align: left;">
        <th style="padding: 10px;">Producto</th>
        <th>Precio</th>
        <th>Cant.</th>
        <th>Subtotal</th>
        <th>Acción</th>
      </tr>
      <tr *ngFor="let item of cartItems" style="border-bottom: 1px solid #ddd;">
        <td style="padding: 10px;">{{ item.product.nombre }}</td>
        <td>{{ item.product.precio }} €</td>
        <td>{{ item.quantity }}</td>
        <td>{{ (item.product.precio * item.quantity).toFixed(2) }} €</td>
        <td>
          <button (click)="removeItem(item.product.id)" style="color: red; border: none; background: none; cursor: pointer;">
            Eliminar
          </button>
        </td>
      </tr>
    </table>

    <div style="text-align: right;">
      <h3>Total: {{ total.toFixed(2) }} €</h3>
      <button (click)="checkout()" 
              style="padding: 10px 20px; background: #28a745; color: white; border: none; font-size: 1.2em; cursor: pointer;">
        PAGAR AHORA
      </button>
    </div>
  </div>
</div>
