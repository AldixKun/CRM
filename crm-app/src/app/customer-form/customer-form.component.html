<div class="container" style="padding: 20px; max-width: 500px; margin: 0 auto;">
  
  <h2 style="color: #333; text-align: center;">
    {{ isEditMode ? 'Editar Cliente' : 'Nuevo Cliente' }}
  </h2>

  <div class="card" style="padding: 20px; border: 1px solid #ccc; border-radius: 8px; background: white; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
      
      <div style="margin-bottom: 15px;">
        <label>Nombre Completo:</label>
        <input type="text" formControlName="nombre" 
               style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
        
        <div *ngIf="customerForm.get('nombre')?.invalid && customerForm.get('nombre')?.touched" style="color: red; font-size: 12px; margin-top: 2px;">
          El nombre es obligatorio (min 3 letras).
        </div>
      </div>

      <div style="margin-bottom: 15px;">
        <label>Correo Electrónico:</label>
        <input type="email" formControlName="correo" 
               style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
        
        <div *ngIf="customerForm.get('correo')?.invalid && customerForm.get('correo')?.touched" style="color: red; font-size: 12px; margin-top: 2px;">
          Introduce un correo válido.
        </div>
      </div>

      <div style="margin-bottom: 20px;">
        <label>Antigüedad (años):</label>
        <input type="number" formControlName="antiguedad" 
               style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
      </div>

      <button type="submit" 
              [disabled]="customerForm.invalid"
              style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold;">
        {{ isEditMode ? 'Guardar Cambios' : 'Crear Cliente' }}
      </button>

      <button type="button" routerLink="/product-admin" 
              style="width: 100%; margin-top: 10px; padding: 10px; background-color: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Cancelar
      </button>

    </form>
  </div>

</div>
