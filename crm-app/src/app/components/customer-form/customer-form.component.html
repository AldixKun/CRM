<div class="container" style="padding: 20px; max-width: 600px; margin: 0 auto;">
  <h2 style="color: #333; text-align: center; margin-bottom: 20px;">
    {{ isEditMode ? 'Editar Cliente' : 'Nuevo Cliente' }}
  </h2>
  
  <form [formGroup]="customerForm" (ngSubmit)="save()" style="background: white; padding: 25px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
    
    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px; font-weight: bold;">Nombre:</label>
      <input formControlName="nombre" type="text" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    </div>

    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px; font-weight: bold;">Correo:</label>
      <input formControlName="correo" type="email" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    </div>

    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px; font-weight: bold;">Contraseña:</label>
      <input formControlName="password" 
             type="password" 
             placeholder="Dejar en blanco para mantener la actual" 
             style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    </div>

    <div style="display: flex; gap: 20px; margin-bottom: 20px;">
      <div style="flex: 1;">
        <label style="display: block; margin-bottom: 5px; font-weight: bold;">Antigüedad (años):</label>
        <input formControlName="antiguedad" type="number" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
      </div>

      <div style="flex: 1;">
        <label style="display: block; margin-bottom: 5px; font-weight: bold;">Deudas (€):</label>
        <input formControlName="deudas" type="number" step="0.01" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
      </div>
    </div>

    <div style="margin-bottom: 25px; background: #f9f9f9; padding: 15px; border-radius: 4px; border: 1px solid #eee;">
      <label style="cursor: pointer; display: flex; align-items: center;">
        <input formControlName="isAdmin" type="checkbox" style="width: 20px; height: 20px; margin-right: 10px;">
        <strong>Conceder permisos de Administrador</strong>
      </label>
    </div>

    <div style="display: flex; gap: 15px;">
      <button type="submit" [disabled]="customerForm.invalid" style="flex: 2; padding: 12px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 16px;">
        {{ isEditMode ? 'Guardar Cambios' : 'Crear Usuario' }}
      </button>
      <button type="button" (click)="cancel()" style="flex: 1; padding: 12px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 16px;">
        Cancelar
      </button>
    </div>

  </form>
</div>
